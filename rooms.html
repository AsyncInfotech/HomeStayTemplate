<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms & Accommodations - Demo Homestay</title>
    <meta name="description" content="Discover our comfortable and cozy rooms at Demo Homestay. Choose from deluxe mountain view rooms to standard comfortable accommodations.">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            padding-top: 80px;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(139, 69, 199, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #e1bee7;
        }

        /* Hamburger Menu Icon */
        .menu-toggle {
            display: none;
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Page Header */
        .page-header {
            background: linear-gradient(rgba(139, 69, 199, 0.8), rgba(139, 69, 199, 0.8)), url('src/assets/homestay-hero.jpg');
            background-size: cover;
            background-position: center;
            padding: 5rem 0;
            text-align: center;
            color: white;
        }

        .page-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .page-header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Rooms Section */
        .rooms-section {
            padding: 5rem 0;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: #8b45c7;
        }

        .rooms-grid {
            display: grid;
            gap: 4rem;
        }

        .room-card {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .room-card:nth-child(even) .room-image {
            order: 2;
        }

        .room-card:nth-child(even) .room-content {
            order: 1;
        }

        .room-image img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .room-content {
            padding: 3rem;
        }

        .room-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #8b45c7;
        }

        .room-description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #666;
        }

        .room-features {
            margin-bottom: 2rem;
        }

        .room-features h4 {
            margin-bottom: 1rem;
            color: #333;
        }

        .features-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
        }

        .feature-item i {
            color: #8b45c7;
            width: 16px;
        }

        .room-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #8b45c7;
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #8b45c7;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background: #7435a7;
            transform: translateY(-2px);
        }

        /* Amenities Section */
        .amenities {
            background: #f8f9fa;
            padding: 5rem 0;
        }

        .amenities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .amenity-item {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .amenity-icon {
            font-size: 2.5rem;
            color: #8b45c7;
            margin-bottom: 1rem;
        }

        /* Footer */
        .footer {
            background: #333;
            color: white;
            padding: 3rem 0 1rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .footer-section h3 {
            margin-bottom: 1rem;
            color: #8b45c7;
        }

        .footer-section p, .footer-section a {
            color: #ccc;
            text-decoration: none;
        }

        .footer-section a:hover {
            color: #8b45c7;
        }

        .footer-bottom {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #555;
            color: #999;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 70px;
                right: 0;
                width: 200px;
                background: rgba(139, 69, 199, 0.95);
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
                border-radius: 0 0 10px 10px;
            }

            .nav-links.show {
                display: flex;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .room-card {
                grid-template-columns: 1fr;
            }

            .room-card:nth-child(even) .room-image {
                order: 0;
            }

            .room-card:nth-child(even) .room-content {
                order: 0;
            }

            .features-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Demo Homestay</a>

            <!-- Hamburger icon -->
            <div class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>

            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="rooms.html" class="active">Rooms</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Our Comfortable Rooms</h1>
            <p>Choose from our carefully designed accommodations, each offering unique views and comfort</p>
        </div>
    </section>

    <!-- Rooms Section -->
    <!-- (Keep your rooms section as before â€” unchanged for brevity) -->

    <!-- Amenities Section -->
    <!-- (Keep your amenities section as before) -->

    <!-- Footer -->
    <!-- (Keep your footer as before) -->

    <script>
        const toggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        toggle.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    </script>
</body>
</html>
